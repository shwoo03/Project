<header class="sticky top-0 z-50 w-full border-b border-white/10 glass">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between max-w-6xl">
        <div class="flex items-center gap-2">
            <span
                class="text-lg md:text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                Instagram Insight
            </span>
        </div>
        <div class="flex items-center gap-2 md:gap-4">
            <div class="hidden sm:flex text-xs md:text-sm font-medium text-muted items-center gap-2">
                <span class="hidden md:inline">마지막 업데이트:</span>
                <span class="text-foreground">{{ last_updated }}</span>
                <span id="wsStatus" class="px-2 py-1 rounded text-xs bg-red-500/20 text-red-400">WS Disconnected</span>
            </div>
            <button onclick="openLogsModal()"
                class="px-3 py-1.5 rounded-lg text-sm font-medium text-muted hover:text-white hover:bg-white/10 transition-colors mr-2">
                Logs
            </button>
            <!-- Theme Toggle Button -->
            <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()" aria-label="테마 변경">
                <svg id="sunIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </div>
</header>
