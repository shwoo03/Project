{% extends "base.html" %}

{% block title %}WSunghun / Docker - Logs{% endblock %}

{% block head %}
<style>
    .logs-layout {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 20px;
        height: calc(100vh - 300px);
        min-height: 400px;
    }

    .container-selector {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .selector-header {
        padding: 15px;
        border-bottom: 1px solid var(--border);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .selector-header i {
        color: var(--accent);
    }

    .container-list-sidebar {
        flex: 1;
        overflow-y: auto;
    }

    .container-item {
        padding: 12px 15px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .container-item:hover {
        background: rgba(59, 130, 246, 0.1);
    }

    .container-item.selected {
        background: rgba(59, 130, 246, 0.2);
        border-left: 3px solid var(--accent);
    }

    .container-item .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--border);
    }

    .container-item .status-dot.running {
        background: var(--status-running);
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
    }

    .container-item .name {
        flex: 1;
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .logs-viewer {
        background: #0d0d0d;
        border: 1px solid var(--border);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .logs-header {
        padding: 15px 20px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--card-bg);
    }

    .logs-title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
    }

    .logs-title i {
        color: var(--accent);
    }

    .logs-controls {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .tail-select {
        background: var(--bg-color);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.85rem;
    }

    .logs-content {
        flex: 1;
        overflow-y: auto;
        padding: 15px 20px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.8rem;
        line-height: 1.6;
        white-space: pre-wrap;
        word-break: break-all;
        color: #e0e0e0;
    }

    .logs-content .log-line {
        padding: 2px 0;
    }

    .logs-content .log-line:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    .empty-logs {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: var(--text-muted);
    }

    .empty-logs i {
        font-size: 3rem;
        margin-bottom: 20px;
        opacity: 0.5;
    }

    .loading-logs {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .loading-logs i {
        font-size: 2rem;
        color: var(--accent);
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .auto-refresh {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        color: var(--text-muted);
    }

    .auto-refresh input[type="checkbox"] {
        accent-color: var(--accent);
    }
</style>
{% endblock %}

{% block content %}
<h1 class="dashboard-title">Logs.</h1>
<p class="dashboard-desc">View container logs in real-time.</p>

<div class="logs-layout">
    <div class="container-selector">
        <div class="selector-header">
            <i class="fas fa-cube"></i>
            Containers
        </div>
        <div class="container-list-sidebar" id="container-sidebar-list">
            <div class="loading-logs">
                <i class="fas fa-circle-notch"></i>
            </div>
        </div>
    </div>

    <div class="logs-viewer">
        <div class="logs-header">
            <div class="logs-title">
                <i class="fas fa-terminal"></i>
                <span id="current-container">Select a container</span>
            </div>
            <div class="logs-controls">
                <label class="auto-refresh">
                    <input type="checkbox" id="auto-refresh" checked>
                    Auto-refresh
                </label>
                <select class="tail-select" id="tail-select" onchange="loadLogs()">
                    <option value="50">Last 50 lines</option>
                    <option value="100" selected>Last 100 lines</option>
                    <option value="200">Last 200 lines</option>
                    <option value="500">Last 500 lines</option>
                    <option value="1000">Last 1000 lines</option>
                </select>
                <button class="btn-mini" onclick="loadLogs()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
        <div class="logs-content" id="logs-content">
            <div class="empty-logs">
                <i class="fas fa-file-alt"></i>
                <p>Select a container to view logs</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const containerSidebarList = document.getElementById('container-sidebar-list');
    const logsContent = document.getElementById('logs-content');
    const currentContainerEl = document.getElementById('current-container');
    const tailSelect = document.getElementById('tail-select');
    const autoRefreshCheck = document.getElementById('auto-refresh');

    let selectedContainerId = null;
    let selectedContainerName = null;
    let refreshInterval = null;

    async function loadContainers() {
        try {
            const response = await fetch('/api/containers');
            const result = await response.json();
            const containers = result.data;
            renderContainers(containers);
        } catch (error) {
            console.error('Error loading containers:', error);
            containerSidebarList.innerHTML = `
                    <div class="empty-logs">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load containers</p>
                    </div>
                `;
        }
    }

    function renderContainers(containers) {
        if (containers.length === 0) {
            containerSidebarList.innerHTML = `
                    <div class="empty-logs" style="padding: 20px;">
                        <p>No containers found</p>
                    </div>
                `;
            return;
        }

        containerSidebarList.innerHTML = containers.map(container => `
                <div class="container-item ${selectedContainerId === container.id ? 'selected' : ''}" 
                     onclick="selectContainer('${container.id}', '${container.name}')">
                     <span class="status-dot ${container.status === 'running' ? 'running' : ''}"></span>
                     <span class="name">${container.name}</span>
                </div>
            `).join('');
    }

    function selectContainer(id, name) {
        selectedContainerId = id;
        selectedContainerName = name;
        currentContainerEl.textContent = name;

        // Update selected state
        document.querySelectorAll('.container-item').forEach(item => {
            item.classList.remove('selected');
        });
        event.currentTarget.classList.add('selected');

        loadLogs();
        setupAutoRefresh();
    }

    async function loadLogs() {
        if (!selectedContainerId) return;

        const tail = tailSelect.value;
        // Only show loading if manual refresh, auto-refresh shouldn't flicker
        // But here we can't easily distinguish. Let's just update content.
        // Actually, for better UX maybe don't clear content on refresh?
        // But let's keep original behavior for now.

        try {
            const response = await fetch(`/api/containers/${selectedContainerId}/logs?tail=${tail}`);
            const result = await response.json();
            const data = result.data;

            if (data && data.logs) {
                const lines = data.logs.split('\n');
                logsContent.innerHTML = lines.map(line =>
                    `<div class="log-line">${escapeHtml(line)}</div>`
                ).join('');

                // Auto scroll to bottom
                logsContent.scrollTop = logsContent.scrollHeight;
            } else {
                logsContent.innerHTML = `
                        <div class="empty-logs">
                            <i class="fas fa-file-alt"></i>
                            <p>No logs available</p>
                        </div>
                    `;
            }
        } catch (error) {
            console.error('Error loading logs:', error);
            if (typeof showToast === 'function') {
                showToast(`Failed to load logs: ${error.message}`, 'error');
            }
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function setupAutoRefresh() {
        if (refreshInterval) {
            clearInterval(refreshInterval);
        }

        if (autoRefreshCheck.checked && selectedContainerId) {
            refreshInterval = setInterval(loadLogs, 5000);
        }
    }

    autoRefreshCheck.addEventListener('change', setupAutoRefresh);

    // Init
    document.addEventListener('DOMContentLoaded', loadContainers);
</script>
{% endblock %}
