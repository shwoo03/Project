<div class="flex flex-col md:flex-row gap-12 mb-20 animate-slide-up">
    <div class="flex-1 space-y-6">
        <div
            class="inline-flex items-center rounded-full border border-blue-500/30 bg-blue-500/10 px-3 py-1 text-xs font-medium text-blue-400">
            <span class="relative flex h-2 w-2 mr-2">
                <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
            </span>
            Tracker Active
        </div>
        <h1 class="text-3xl sm:text-5xl md:text-7xl font-extrabold tracking-tight leading-tight">
            Analyze Your<br>
            <span class="text-gradient">Social Growth</span>
        </h1>
        <p class="text-sm sm:text-base md:text-lg text-muted max-w-xl leading-relaxed">
            인스타그램 데이터를 심층 분석하고 팔로워 변동을 실시간으로 추적하세요.<br class="hidden sm:block">
            맞팔 관리와 성장을 위한 인사이트를 제공합니다.
        </p>
        <div class="flex gap-4 pt-2">
            <button id="runBtn" onclick="runTracker()"
                class="btn-glow group relative inline-flex items-center justify-center rounded-full bg-white px-8 py-3 text-sm font-bold text-black transition-all hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="mr-2">🚀</span> 추적 실행하기
            </button>
        </div>
        <!-- Progress & Alerts -->
        <div class="mt-8 space-y-4 max-w-md hidden" id="progressContainer">
            <div class="h-2 w-full bg-white/10 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-blue-500 to-purple-500 w-0 transition-all duration-300"
                    id="progressFill"></div>
            </div>
            <div class="flex justify-between text-xs text-muted">
                <span id="progressStatus">준비 중...</span>
                <span>Running...</span>
            </div>
        </div>
    </div>

    <!-- Stats Grid -->
    {% include "partials/stats.html" %}
</div>
