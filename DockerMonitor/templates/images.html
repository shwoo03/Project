{% extends "base.html" %}

{% block title %}WSunghun / Docker - Images{% endblock %}

{% block head %}
<style>
    .image-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    .image-card:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
    }

    .image-info {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .image-icon {
        font-size: 2rem;
        color: var(--accent);
        width: 50px;
        text-align: center;
    }

    .image-details {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .image-name {
        font-size: 1.1rem;
        font-weight: 600;
    }

    .image-tag {
        font-family: 'JetBrains Mono', monospace;
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        color: #aaa;
    }

    .image-meta {
        font-size: 0.85rem;
        color: var(--text-muted);
        display: flex;
        gap: 15px;
    }

    .image-actions {
        display: flex;
        gap: 10px;
    }

    .image-id {
        font-family: 'JetBrains Mono', monospace;
        color: var(--text-muted);
    }
</style>
{% endblock %}

{% block content %}
<h1 class="dashboard-title">Images.</h1>
<p class="dashboard-desc">Manage local Docker images.</p>

<div class="section-header">
    <h2>Local Images</h2>
    <button class="btn-mini" onclick="loadImages()">
        <i class="fas fa-sync-alt"></i> Refresh
    </button>
</div>

<div class="image-list" id="image-list">
    <!-- Javascript will inject list here -->
</div>
{% endblock %}

{% block scripts %}
<script>
    const imageList = document.getElementById('image-list');

    async function loadImages() {
        imageList.innerHTML = '<div style="text-align:center; padding: 20px;">Loading...</div>';
        try {
            const response = await fetch('/api/images');
            const result = await response.json();
            const images = result.data;
            renderImages(images);
        } catch (error) {
            console.error('Error loading images:', error);
            imageList.innerHTML = `<div style="text-align:center; color: #ef4444;">Failed to load images</div>`;
        }
    }

    function renderImages(images) {
        if (images.length === 0) {
            imageList.innerHTML = '<div style="text-align:center; padding: 20px; color: #888;">No images found locally.</div>';
            return;
        }

        imageList.innerHTML = images.map(img => `
                <div class="image-card">
                    <div class="image-info">
                        <div class="image-icon">
                            <i class="fab fa-docker"></i>
                        </div>
                        <div class="image-details">
                            <div class="image-name">
                                ${img.repository}
                                <span class="image-tag">${img.tag}</span>
                            </div>
                            <div class="image-meta">
                                <span><i class="far fa-clock"></i> ${img.created}</span>
                                <span><i class="fas fa-hdd"></i> ${img.size}</span>
                                <span class="image-id">ID: ${img.image_id}</span>
                            </div>
                        </div>
                    </div>
                    <div class="image-actions">
                        <button class="btn-mini stop-btn" onclick="deleteImage('${img.id}')">
                            <i class="fas fa-trash"></i> DELETE
                        </button>
                    </div>
                </div>
            `).join('');
    }

    async function deleteImage(imageId) {
        if (!confirm(`Are you sure you want to delete image ${imageId}?`)) return;

        try {
            // Modified to use consistent query parameter format if needed, 
            // but checking previous edit, it used path parameter
            // Confirming API: /api/images/{id}?force=true
            const response = await fetch(`/api/images/${imageId}?force=true`, {
                method: 'DELETE'
            });
            const result = await response.json();

            if (result.success) {
                // Assuming showToast is globally available via app.js
                if (typeof showToast === 'function') {
                    showToast('Image deleted successfully', 'success');
                } else {
                    alert('Image deleted successfully');
                }
                loadImages();
            } else {
                if (typeof showToast === 'function') {
                    showToast(`Failed: ${result.message}`, 'error');
                } else {
                    alert(`Failed: ${result.message}`);
                }
            }
        } catch (e) {
            console.error(e);
            if (typeof showToast === 'function') {
                showToast(`Error: ${e.message}`, 'error');
            } else {
                alert(`Error: ${e.message}`);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', loadImages);
</script>
{% endblock %}
