<div class="grid lg:grid-cols-3 gap-8 mb-20">
    <!-- Chart Section -->
    <div class="lg:col-span-2 glass-card rounded-2xl p-8 border-t-4 border-t-blue-500/50">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <span class="text-blue-400">üìà</span> Growth Trend
            </h2>
        </div>
        <div class="w-full h-[300px]">
            <canvas id="trendChart"></canvas>
        </div>
    </div>

    <!-- Schedule Section -->
    <div class="glass-card rounded-2xl p-8 border-t-4 border-t-purple-500/50">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
            <span class="text-purple-400">‚è∞</span> Scheduler
        </h2>
        <div class="space-y-6">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-muted">Daily Run Time</label>
                <div class="flex items-center gap-2 bg-black/20 p-2 rounded-lg border border-white/5">
                    <input type="number" id="scheduleHour" min="0" max="23" value="9"
                        class="bg-transparent text-center w-12 text-lg font-bold outline-none font-mono">
                    <span class="text-muted">:</span>
                    <input type="number" id="scheduleMinute" min="0" max="59" value="0"
                        class="bg-transparent text-center w-12 text-lg font-bold outline-none font-mono">
                    <span class="text-sm text-muted ml-auto">KST</span>
                </div>
            </div>

            <div class="flex gap-2">
                <button onclick="setSchedule()"
                    class="flex-1 py-2 rounded-lg bg-blue-500/10 text-blue-400 font-medium hover:bg-blue-500/20 transition-colors">
                    Save
                </button>
                <button onclick="removeSchedule()"
                    class="px-4 py-2 rounded-lg bg-red-500/10 text-red-400 hover:bg-red-500/20 transition-colors">
                    Off
                </button>
            </div>
            <div id="scheduleStatus" class="text-xs text-center p-2 rounded bg-white/5 text-muted">
                Loading...
            </div>
        </div>
    </div>
</div>
