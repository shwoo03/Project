<!-- Logger Overlay (Terminal Style) -->
<div class="mt-8 border-t border-white/10 pt-8" id="logSection" style="display:none">
    <h3 class="text-sm font-mono text-muted mb-2">> System Logs</h3>
    <div class="bg-black/80 rounded-xl border border-white/5 p-4 font-mono text-xs h-40 overflow-y-auto text-green-400"
        id="logContainer">
    </div>
</div>

<!-- Logs Modal -->
<div id="logsModal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeLogsModal()"></div>
    <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-4xl max-h-[80vh] flex flex-col glass rounded-2xl border border-white/10 shadow-2xl">
        <div class="flex items-center justify-between p-6 border-b border-white/10">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <span>ðŸ“œ</span> System Logs
            </h2>
            <button onclick="closeLogsModal()" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="p-4 border-b border-white/10 flex gap-4">
            <select id="logLevelFilter" onchange="loadLogs()"
                class="bg-black/20 border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500/50">
                <option value="">All Levels</option>
                <option value="INFO">INFO</option>
                <option value="WARNING">WARNING</option>
                <option value="ERROR">ERROR</option>
            </select>
            <button onclick="loadLogs()"
                class="px-4 py-2 rounded-lg bg-blue-500/10 text-blue-400 text-sm hover:bg-blue-500/20 transition-colors">
                Refresh
            </button>
        </div>
        <div class="flex-1 overflow-auto p-0">
            <table class="w-full text-left text-sm">
                <thead class="bg-white/5 text-muted sticky top-0 backdrop-blur-md">
                    <tr>
                        <th class="p-4 font-medium w-40">Time</th>
                        <th class="p-4 font-medium w-24">Level</th>
                        <th class="p-4 font-medium">Message</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody" class="divide-y divide-white/5">
                    <!-- Logs here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
