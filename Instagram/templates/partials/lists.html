<div class="grid md:grid-cols-2 gap-8">
    <!-- Not Following Back -->
    <div class="glass-card rounded-2xl p-6 md:p-8 h-[500px] md:h-[600px] flex flex-col">
        <div class="flex items-center justify-between mb-4">
            <div>
                <h3 class="text-base md:text-lg font-bold">나를 맞팔하지 않는 사람</h3>
                <p class="text-xs md:text-sm text-muted">{{ not_following_back_count }} Users</p>
            </div>
            <div class="flex items-center gap-2">
                <select class="sort-select" onchange="sortList('notFollowingList', this.value)">
                    <option value="asc">가나다순</option>
                    <option value="desc">역순</option>
                </select>
                <div class="p-2 bg-red-500/10 rounded-lg text-red-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </div>
            </div>
        </div>
        <input type="text"
            class="w-full bg-black/20 dark:bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500/50 mb-4 transition-colors placeholder:text-muted/50"
            placeholder="Search users..." onkeyup="filterList(this, 'notFollowingList')"
            style="background: var(--input-bg);">
        <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar" id="notFollowingList">
            {{ render_user_list(not_following_back_list) }}
        </div>
    </div>

    <!-- I'm Not Following -->
    <div class="glass-card rounded-2xl p-6 md:p-8 h-[500px] md:h-[600px] flex flex-col">
        <div class="flex items-center justify-between mb-4">
            <div>
                <h3 class="text-base md:text-lg font-bold">내가 맞팔하지 않는 사람</h3>
                <p class="text-xs md:text-sm text-muted">{{ im_not_following_count }} Users</p>
            </div>
            <div class="flex items-center gap-2">
                <select class="sort-select" onchange="sortList('imNotFollowingList', this.value)">
                    <option value="asc">가나다순</option>
                    <option value="desc">역순</option>
                </select>
                <div class="p-2 bg-green-500/10 rounded-lg text-green-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <polyline points="17 11 19 13 23 9"></polyline>
                    </svg>
                </div>
            </div>
        </div>
        <input type="text"
            class="w-full border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-green-500/50 mb-4 transition-colors placeholder:text-muted/50"
            placeholder="Search users..." onkeyup="filterList(this, 'imNotFollowingList')"
            style="background: var(--input-bg);">
        <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar" id="imNotFollowingList">
            {{ render_user_list(im_not_following_list) }}
        </div>
    </div>
</div>
