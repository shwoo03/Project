<!DOCTYPE html>
<html lang="ko" class="dark">
{% from "macros.html" import render_user_list %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#09090b" id="themeColor">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Instagram Insight</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% include "partials/css.html" %}
</head>

<body class="min-h-screen flex flex-col antialiased selection:bg-blue-500/30">
    <!-- Premium Background Effects -->
    <div class="gradient-mesh"></div>
    <div class="noise-overlay"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    {% include "partials/navbar.html" %}

    <main class="flex-1 w-full max-w-6xl mx-auto px-4 py-12 md:py-20">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-white/5 py-8 mt-12 bg-black/20">
        <div class="container mx-auto px-4 text-center text-sm text-muted">
            &copy; 2026 Instagram Insight. All rights reserved.
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-2"></div>

    {% include "partials/scripts.html" %}
</body>

</html>
